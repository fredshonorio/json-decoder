group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "net.hamnaberg.json:immutable-json-jackson:3.6.1",
            "net.hamnaberg.json:immutable-json-ast:3.6.1",
            "io.javaslang:javaslang:2.0.4"

    testCompile "junit:junit:4.11"
}
