plugins {
    id "java"
    id "com.jfrog.bintray" version "1.7.3"
}

group 'com.fredhonorio'
version '0.0.1'

sourceCompatibility = 1.8

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "json-decoder"
        userOrg = "fredhonorio-com"
        websiteUrl = "https://github.com/fredshonorio/json-decoder"
        vcsUrl = "https://github.com/fredshonorio/json-decoder"
        licenses = ["Apache-2.0"]
        publish = true
    }
}

repositories { mavenCentral() }

sourceSets {
    main { java { srcDir 'src/main/'; exclude '**/gen/*' } }
    test { java { srcDir 'src/test/' } }
}

dependencies {
    compile "net.hamnaberg.json:immutable-json-jackson:3.6.1",
            "net.hamnaberg.json:immutable-json-ast:3.6.1",
            "io.javaslang:javaslang:2.0.4"

    testCompile "junit:junit:4.11"
}
