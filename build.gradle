group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "net.hamnaberg.json:immutable-json-jackson:3.6.0",
            "net.hamnaberg.json:immutable-json-ast:3.6.0",
            'io.javaslang:javaslang:2.0.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
